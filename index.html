<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section | Frontend Mentor</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4279f73342.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <img src="./images/logo.svg" alt="huddle logo">
    </div>

    <main>
      <div class="background-decoration">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <section class="about">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>

    <footer>
      <ul class="social">
        <li><i class="fab fa-facebook-f fa-lg"></i></li>
        <li><i class="fab fa-twitter fa-lg"></i></li>
        <li><i class="fab fa-instagram fa-lg"></i></li>
      </ul>
    </footer>
  </div>

  <div class="credits">
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-single-introductory-section-5ca5f0ef1e82137ec91a50fa"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rarysson">Rarysson</a>.
    </p>
  </div>
</body>

</html>
